services:
  - type: web
    name: healthstats-backend
    env: python
    region: oregon
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn app.main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: PYTHON_VERSION
        value: 3.13.0
      - key: DATABASE_URL
        fromDatabase:
          name: healthstats-db
          property: connectionString
      - key: OLLAMA_URL
        value: http://localhost:11434
    rootDir: backend

databases:
  - name: healthstats-db
    databaseName: healthstats
    user: healthstats_user
    plan: free
